name: Traductor de IP eficaz
on:
  repository_dispatch:
    types: [update_ip]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Actualizar IP en la Lista
        run: |
          # 1. Obtenemos tu IP real de ahora
          IP_ACTUAL=$(curl -s https://ifconfig.me)
          echo "La IP detectada es: $IP_ACTUAL"

          # 2. Reemplazamos el dominio por la IP en el archivo correcto
          sed "s/deportes.ksdjugfsddeports.com/$IP_ACTUAL/g" lista_maestra.txt > lista_amigo.m3u

          # 3. Configuramos el robot y subimos los cambios a la mala
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lista_amigo.m3u
          git commit -m "IP actualizada: $IP_ACTUAL" || echo "No hay cambios para subir"
          git push origin main
