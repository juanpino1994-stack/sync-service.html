name: Traductor de IP eficaz
on:
  repository_dispatch:
    types: [update_ip]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Actualizar Lista
        run: |
          # 1. Tu IP real
          IP=$(curl -s https://ifconfig.me)
          
          # 2. EL CAMBIO TOTAL:
          # Esta lÃ­nea busca el dominio de la foto Y la IP vieja, y pone la tuya.
          sed -e "s/deportes.ksdjugfsddeports.com/$IP/g" -e "s/172.182.211.20/$IP/g" lista_maestra.txt > lista_amigo.m3u
          
          # 3. Guardar
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lista_amigo.m3u
          git commit -m "IP actualizada a $IP" || exit 0
          git push
