      - name: Actualizar IP en la Lista
        run: |
          # 1. Obtener tu IP actual
          IP_ACTUAL=$(curl -s https://ifconfig.me)
          
          # 2. REEMPLAZO MAESTRO:
          # Buscamos la IP vieja (172.182.211.20) y la cambiamos por la tuya.
          # Tambi√©n nos aseguramos de que el link sea compatible.
          sed -i "s/172.182.211.20/$IP_ACTUAL/g" lista_maestra.txt
          
          # 3. Guardamos el resultado en la lista del amigo
          cp lista_maestra.txt lista_amigo.m3u
          
          # 4. Subir cambios
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lista_amigo.m3u
          git commit -m "IP actualizada a $IP_ACTUAL" || echo "Sin cambios"
          git push origin main
