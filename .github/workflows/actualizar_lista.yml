name: Traductor de IP Eficaz

on:
  workflow_dispatch: # ESTO ACTIVA EL BOTÃ“N GRIS MANUAL
  repository_dispatch:
    types: [update_ip]

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Cambiar IP en la lista
        run: |
          # Si viene de Pipedream usa esa, si no, usa la del servidor
          IP_VIVE="${{ github.event.client_payload.ip_usuario }}"
          if [ -z "$IP_VIVE" ] || [ "$IP_VIVE" == "null" ]; then
            IP_VIVE=$(curl -s https://ifconfig.me)
          fi
          
          echo "Sincronizando con IP: $IP_VIVE"
          
          # El comando de reemplazo limpio
          sed "s/deportes.ksdjugfsddeports.com/$IP_VIVE/g" lista_maestra.txt > lista_amigo.m3u

          # Subir los cambios
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lista_amigo.m3u
          git commit -m "IP Actualizada: $IP_VIVE" || echo "Sin cambios"
          git push origin main
