name: Traductor de IP eficaz
on:
  repository_dispatch:
    types: [update_ip]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Actualizar Lista
        run: |
          # 1. Sacamos la IP
          IP=$(curl -s https://ifconfig.me)
          
          # 2. Reemplazo directo (Volvemos a lo seguro)
          # AsegÃºrate que en tu lista_maestra.txt el dominio sea exactamente este:
          sed "s/deportes.ksdjugfsddeports.com/$IP/g" lista_maestra.txt > lista_amigo.m3u
          
          # 3. Subir cambios
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "IP actualizada" || exit 0
          git push
