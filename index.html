<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizador de IP Eficaz</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 8px; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; color: #666; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Sincronización de IPTV</h2>
        <button id="btnActualizar" onclick="actualizarSistema()">ACTUALIZAR LISTA</button>
        <div id="status">Presiona el botón para enviar tu IP actual.</div>
    </div>

    <script>
        async function actualizarSistema() {
            const btn = document.getElementById('btnActualizar');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            status.innerText = "Obteniendo tu IP real...";

            try {
                // 1. Obtener la IP real de tu conexión
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                const miIP = ipData.ip;

                status.innerText = "Enviando IP (" + miIP + ") a GitHub...";

                // 2. Enviar la IP a tu URL de Pipedream
                const response = await fetch("https://eozxbiwyymdbb76.m.pipedream.net", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        ip_usuario: miIP 
                    })
                });

                if (response.ok) {
                    status.innerHTML = "<b>¡Éxito!</b> El robot está trabajando con la IP: <br>" + miIP;
                    alert("¡Sincronización enviada! Espera 1 minuto y prueba tu lista.");
                } else {
                    status.innerText = "Error: Pipedream no respondió correctamente.";
                }
            } catch (error) {
                status.innerText = "Error de conexión. Revisa tu internet.";
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
