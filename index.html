<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sincronizador IPTV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px; background-color: #1a1a1a; color: white;">

    <h2>Panel de Control</h2>
    <p>Presiona el botón para actualizar tu IP en la lista.</p>

    <button onclick="activar()" style="padding: 20px 40px; font-size: 20px; background-color: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">
        ACTUALIZAR IP AHORA
    </button>

    <script>
        function activar() {
            // Reemplaza con tu usuario y repositorio
            const url = "https://github.com/juanpino1994-stack/sync-service.html/actions/workflows/actualizar_lista.yml";
            alert("Te enviaré a GitHub para confirmar la actualización. Solo dale al botón 'Run Workflow'.");
            window.location.href = url;
        }
    </script>

</body>
</html>
