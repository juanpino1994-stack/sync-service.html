<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizador IPTV</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f4f7f6; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        button { padding: 15px 25px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #ccc; }
        #log { margin-top: 15px; color: #555; font-size: 13px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Actualizar mi IPTV</h2>
        <button id="btn" onclick="enviar()">SINCRONIZAR AHORA</button>
        <div id="log">Listo para conectar.</div>
    </div>

    <script>
        async function enviar() {
            const btn = document.getElementById('btn');
            const log = document.getElementById('log');
            btn.disabled = true;
            log.innerText = "Obteniendo IP...";

            try {
                // Obtener tu IP
                const resIp = await fetch('https://api.ipify.org?format=json');
                const dataIp = await resIp.json();
                const miIP = dataIp.ip;

                log.innerText = "Enviando IP: " + miIP;

                // Enviar a Pipedream
                const response = await fetch("https://eozxbiwyymdbb76.m.pipedream.net", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        evento: "update_ip",
                        ip_usuario: miIP 
                    })
                });

                if (response.ok) {
                    log.innerHTML = "<b style='color:green'>¡Enviado!</b><br>Revisa Actions en GitHub.";
                    alert("El robot ha sido despertado. Espera 30 segundos.");
                } else {
                    log.innerText = "Error en el servidor Pipedream.";
                }
            } catch (e) {
                log.innerText = "Fallo de conexión.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
