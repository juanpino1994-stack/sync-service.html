<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizador IPTV Profesional</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #e9ecef; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        h2 { color: #333; margin-bottom: 20px; }
        button { padding: 15px 30px; font-size: 18px; font-weight: bold; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 10px; transition: 0.3s; width: 100%; }
        button:hover { background-color: #218838; transform: translateY(-2px); }
        button:disabled { background-color: #6c757d; }
        #status { margin-top: 25px; color: #666; font-size: 14px; line-height: 1.6; }
        .ip-box { margin-top: 10px; font-family: monospace; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sincronizar IP</h2>
        <button id="btn" onclick="ejecutar()">ACTUALIZAR LISTA</button>
        <div id="status">Presiona el botón para vincular tu conexión actual con la lista de canales.</div>
        <div id="ipDisplay" class="ip-box"></div>
    </div>

    <script>
        async function ejecutar() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const ipDisplay = document.getElementById('ipDisplay');
            
            btn.disabled = true;
            status.innerText = "Localizando tu IP de conexión...";

            try {
                // 1. Obtener la IP real del usuario
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                const miIP = data.ip;
                
                ipDisplay.innerText = "Tu IP: " + miIP;
                status.innerText = "Enviando datos al robot de GitHub...";

                // 2. Enviar a Pipedream para que dispare el robot con la IP
                const response = await fetch("https://eozxbiwyymdbb76.m.pipedream.net", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ip_usuario: miIP })
                });

                if (response.ok) {
                    status.innerHTML = "<span style='color:green'><b>¡ÉXITO!</b></span><br>El robot está inyectando tu IP en la lista. Espera 30 segundos y abre tu reproductor.";
                } else {
                    status.innerText = "Error: El servidor no respondió.";
                }
            } catch (err) {
                status.innerText = "Error de conexión. Revisa tu internet.";
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
